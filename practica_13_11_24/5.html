Colores HTML
Los colores HTML se especifican con nombres de color predefinidos o con valores 
RGB, 
HEX, 
HSL, 
RGBA 
HSLA.

Ejemplo:
<!DOCTYPE html>
<html>
<body>

<h1 style="background-color:rgb(71, 255, 246);"> azul cielo</h1>
<h1 style="background-color:rgb(89, 0, 255);"> morado malvado</h1>
<h1 style="background-color:rgb(30, 255, 68);">Verde radioactivo</h1>
<h1 style="background-color:MediumSeaGreen;"> Verde paasto</h1>
<h1 style="background-color:rgb(255, 0, 0);"> Rojo enojado</h1>
<h1 style="background-color:rgb(205, 90, 167);"> Rosa chido</h1>
<h1 style="background-color:rgb(0, 240, 200);"> Verde manta</h1>
<h1 style="background-color:rgb(251, 255, 7);"> Amarillo sol</h1>

</body>
</html>
